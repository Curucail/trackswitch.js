name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Verify build
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: dist directory was not created!"
            exit 1
          fi
          echo "Build successful, dist contents:"
          find dist -type f
      
      - name: Prepare deployment
        run: |
          cp examples/index.html dist/index.html
          cp -r examples/data dist/data
          sed -i 's|../dist/||g' dist/index.html
          ls -la dist/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
          retention-days: 1
      
      - name: Verify artifact upload
        run: echo "Artifact upload step completed"
      
      - name: Wait for artifact processing
        run: sleep 5
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
