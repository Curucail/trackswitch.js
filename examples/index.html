<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trackswitch.js - Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../dist/css/trackswitch.min.css">
    <style media="screen">
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <div id="player"></div>

    <script src="../dist/js/trackswitch.min.js"></script>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            TrackSwitch.createTrackSwitch(document.getElementById('player'), {
                presetNames: ['All Tracks', 'Violins & Synths', 'Drums & Bass', 'Drums Only'],
                tracks: [
                    {
                        title: 'Violins',
                        image: 'data/violins.png',
                        presets: [0, 1],
                        sources: [{ src: 'data/violins.mp3' }],
                    },
                    {
                        title: 'Synths',
                        image: 'data/synth.png',
                        presets: [0, 1],
                        sources: [{ src: 'data/synth.mp3' }],
                    },
                    {
                        title: 'Bass',
                        image: 'data/bass.png',
                        presets: [0, 2],
                        sources: [{ src: 'data/bass.mp3' }],
                    },
                    {
                        title: 'Drums',
                        image: 'data/drums.png',
                        presets: [0, 2, 3],
                        sources: [{ src: 'data/drums.mp3' }],
                    },
                ],
                ui: {
                    images: [
                        {
                            src: 'data/cover.png',
                            style: 'margin: 20px auto;',
                        },
                    ],
                    waveform: {
                        width: 1200,
                        height: 150,
                    },
                },
                features: {
                    solo: true,
                    globalsolo: true,
                    globalvolume: false,
                    repeat: false,
                    radiosolo: false,
                    onlyradiosolo: false,
                    tabview: false,
                    iosunmute: true,
                    keyboard: true,
                    looping: false,
                    seekbar: true,
                    timer: true,
                    presets: true,
                    waveform: true,
                    waveformBarWidth: 1,
                },
            });
        });
    </script>
</body>

</html>
